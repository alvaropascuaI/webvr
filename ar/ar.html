<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.7/aframe/build/aframe-ar.min.js"></script>
    <title>Marker</title>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- <a-marker preset="hiro">
        <a-box position="0 0 -4" rotation="0 0 0" color="red"></a-box>
      </a-marker> -->

      <a-marker type="barcode" value="0">
        <a-box position="0 0 -4" rotation="0 0 0" color="red"></a-box>
      </a-marker>

      <!-- permitir girar figura // que no se pueda girar el telefono // quiere que le demos utilidad (codigo qr) - juntar historieta de veronica -->


      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
