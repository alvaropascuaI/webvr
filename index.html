<html>

<head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <!-- base -->
        <a-box position="0 0.5 -8" rotation="0 0 0" color="#FFEB3B"></a-box>
        <a-box position="1 0.5 -8" rotation="0 0 0" color="#FF9600"></a-box>
        <a-box position="2 0.5 -8" rotation="0 0 0" color="#C76D00"></a-box>
        <a-box position="3 0.5 -8" rotation="0 0 0" color="#C76D00"></a-box>
        <a-box position="4 0.5 -8" rotation="0 0 0" color="#FF9600"></a-box>

        <!-- 1º altura -->
        <a-box position="-1 1.5 -8" rotation="0 0 0" color="#C76D00"></a-box>
        <a-box position="0 1.5 -8" rotation="0 0 0" color="#FFEB3B"></a-box>
        <a-box position="1 1.5 -8" rotation="0 0 0" color="#FF9600"></a-box>

        <!-- 2ª altura -->
        <a-box position="-1 2.5 -8" rotation="0 0 0" color="#C76D00"></a-box>
        <a-box position="1 2.5 -8" rotation="0 0 0" color="#FFEB3B"></a-box>
        <a-box position="2 2.5 -8" rotation="0 0 0" color="#FF9600"></a-box>

        <a-box position="-2 3.5 -8" rotation="0 0 0" color="#FF9600"></a-box>

        <a-box position="1 3.5 -8" rotation="0 0 0" color="#FF2104"></a-box>
        <a-box position="2 3.5 -8" rotation="0 0 0" color="#FFEB3B"></a-box>

        <a-box position="5 3.5 -8" rotation="0 0 0" color="#FF9600"></a-box>

        <!-- 4ª altura -->
        <a-box position="-2 4.5 -8" rotation="0 0 0" color="#FF9600"></a-box>
        <a-box position="-1 4.5 -8" rotation="0 0 0" color="#FF9600"></a-box>
        <a-box position="1 4.5 -8" rotation="0 0 0" color="#FFEB3B"></a-box>
        <a-box position="2 4.5 -8" rotation="0 0 0" color="#424242"></a-box>
        <a-box position="3 4.5 -8" rotation="0 0 0" color="#FFEB3B"></a-box>
        <a-box position="4 4.5 -8" rotation="0 0 0" color="#FFEB3B"></a-box>
        <a-box position="5 4.5 -8" rotation="0 0 0" color="#424242"></a-box>

        <!-- 5ª altura -->
        <a-box position="1 5.5 -8" rotation="0 0 0" color="#FFEB3B"></a-box>
        <a-box position="2 5.5 -8" rotation="0 0 0" color="#FFEB3B"></a-box>

        <a-box position="5 5.5 -8" rotation="0 0 0" color="#FF9600"></a-box>
        
        <!-- 6ª altura -->
        <a-box position="0 6.5 -8" rotation="0 0 0" color="#FFEB3B"></a-box>
        <a-box position="1 6.5 -8" rotation="0 0 0" color="#FF9600"></a-box>
        <a-box position="5 6.5 -8" rotation="0 0 0" color="#FF9600"></a-box>

        <a-box position="0 7.5 -8" rotation="0 0 0" color="#424242"></a-box>
        <a-box position="1 7.5 -8" rotation="0 0 0" color="#424242"></a-box>
        <a-box position="5 7.5 -8" rotation="0 0 0" color="#424242"></a-box>
        
        <a-plane position="0 0 -8" rotation="-90 0 0" width="100" height="100" color="#7BC8A4"></a-plane>

        <a-sky color="white"></a-sky>


    </a-scene>
</body>
